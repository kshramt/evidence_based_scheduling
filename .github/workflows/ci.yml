    - run: DOCKER_BUILDKIT=1 docker run --add-host=host.docker.internal:host-gateway --mount type=bind,source="${HOME}/.docker/buildx",target="/root/.docker/buildx" --mount type=bind,source=/var/run/docker.sock,target=/var/run/docker.sock --mount type=bind,source="$PWD",target="$PWD" -e WD="$PWD" --rm  t:3
