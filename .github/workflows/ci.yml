    #     outputs: type=docker
    # - uses: docker/build-push-action@v4
    #   with:
    #     push: false
    #     tags: t:3
    #     cache-from: type=gha
    #     cache-to: type=gha,mode=max
    #     target: tester
    #     outputs: type=docker
    - run: docker buildx build --load --target tester -t t:3 .
    - run: docker buildx build --load --target api -t q:3 .
